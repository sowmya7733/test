<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Loginpage.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" /> -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">

        <div class="container">
            <form action="" method="POST" class="form">
            {% csrf_token %}
                <h1>Login</h1>
                
                <!-- <img src="https://as2.ftcdn.net/v2/jpg/00/17/56/03/1000_F_17560306_p3EFFkATKzNz7oQJRUrFKQ5A1XItfz3L.jpg" width="120" height="120"> -->
                
                <div class="input">
                    <input type="Username" name="email" class="form-input" id="email" placeholder="Email or Username" required>
                    <label for="email" id="email_label" class="label">Email</label>
                </div>
                
                <div class="input">
                    <input type="password" class="form-input" placeholder="Password" id="password" required>
                    <label for="password" class="label" class="form-input">Password</label>
                </div>
                
                <p><a href="#">Forgot your password?</a></p>
                
                <button type="submit" id="submit_button">Login</button>
                
                <p>Or Sign Up Using:</p>
                
                <div class="social-share"><a href="https://accounts.google.com/signin" target="_blank"><i class="fa fa-google fa-2x"></i> </a>or <a href="https://www.facebook.com/login/" target="_blank"><i class="fa fa-facebook-f fa-2x"></i></a></div>
            </form>
        </div>
</body>
</html>
