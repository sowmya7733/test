<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>

  <style>
    .required:after {
      content:" *";
      color: red;
    }
  </style>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role ="alert" >
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"> 
    <span aria-hidden="true">&times; </span>
    </button>
    </div>
    {% endfor %}



  <h1 style="text-align: center;">Sign Up</h1>
  <p>Please fill in this form to create an account.</p>
  <hr>

    <form action="/signup" method="post">
      {% csrf_token %}

        <div class="container">
          
          <label class="required" for="username" ><b>Username : </b></label>
          <input  type="text" placeholder="Enter Username" name="Username" required>
          <br>

          <label class="required" for="Firstname" ><b>First Name : </b></label>
          <input type="text" placeholder="Enter First Name" name="Firstname" required>
          <br>

          <label for="Lastname" ><b>LastName : </b></label>
          <input type="text" placeholder="Enter LastName" name="Lastname" >
          <br>

          <label class="required" for="email"  ><b>Email : </b></label>
          <input type="text" placeholder="Enter Email" name="Email" required>
          <br>

          
    
          <label class="required" for="Password" ><b>Password : </b></label>
          <input type="password" placeholder="Enter Password" name="Password" required>
          <br>

          <label class="required" for="Confirm Password" ><b>confirm Password : </b></label>
          <input type="password" placeholder="Re-enter Password" name="Confirm Password" required>
          <br>

          <label >
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
        </div>
        <br>

        <div class="clearfix"> 
            <button type="submit" >Sign Up</button>
        </div>

    </form>
</body>
</html>
